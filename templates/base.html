<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="{{ url_for('static', filename='image/ikon.png')}}">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{{ url_for('login') }}" class="nav-link px-2 text-secondary">Login</a></li>
          <li><a href="{{ url_for('sing_up') }}" class="nav-link px-2 text-secondary">Sing-up</a></li>
        </ul>
      </div>
    </div>
  </header>
    <div>
        <form class="login_form" method="post">
             <div class="form-group">
                 <label for="about">Чем вы хотите занятся</label>
                 <textarea class="form-control" id="about" rows="1" name="about"></textarea>
                 <label for="metro">Ближайшая станция метро</label>
                 <textarea class="form-control" id="metro" rows="1" name="metro"></textarea>
                 <label for="city">Ваш город</label>
                 <textarea class="form-control" id="city" rows="1" name="city"></textarea>
             </div>
             <button type="submit" class="btn btn-primary">Поиск</button>
        </form>
    </div>
 <div>{% block body %}{% endblock %}</div>
{% for place in list_place %}
    <div>{{ loop.index }}. {{place}}</div>
{% endfor %}
</body>
</html>
